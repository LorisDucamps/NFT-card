<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Loris DUCAMPS">
  <meta name="description" content="NFT Card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="stylesheet" href="styles.css">
  <title>NFT Card</title>

</head>

<body>
  <main>
    <article class="card">
      <div class="card__header">
        <figure class="card__figure">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="card__image">
        </figure>
      </div>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__copy">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__infos">
          <div class="card__price">
            <figure class="card__figure">
              <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            </figure>
            <p class="card__text">0.041 ETH</p>
          </div>
          <div class="card__date">
            <figure class="card__figure">
              <img src="./images/icon-clock.svg" alt="icon clock">
            </figure>
            <p class="card__text">3 days left</p>
          </div>
        </div>
      </div>
      <hr class="card__line">
      <footer class="card__footer">
        <div class="card__author">
          <figure class="card__figure">
            <img src="./images/image-avatar.png" alt="avatar author">
          </figure>
          <p class="card__signature">Creation of <span>Loris Ducamps</span></p>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
